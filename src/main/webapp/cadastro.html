<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro | Maria Scent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cadastro-wrapper {
      display: flex;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      overflow: hidden;
      max-width: 800px;
      width: 100%;
    }

    .mensagem {
      background-color: #bfa14a;
      color: #fff;
      padding: 40px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .mensagem h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .mensagem p {
      font-size: 16px;
      text-align: center;
    }

    .cadastro-container {
      padding: 40px;
      flex: 1;
      text-align: center;
    }

    .titulo-cadastro {
      font-size: 24px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .titulo-cadastro span:first-child {
      color: #000; /* "Crie" em preto */
    }

    .titulo-cadastro span:last-child {
      color: #bfa14a; /* "sua conta" em dourado */
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #bfa14a;
      border-color: #bfa14a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #bfa14a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #a88f3c;
      transform: scale(1.05);
    }

    .link {
      margin-top: 12px;
      font-size: 14px;
    }

    .link a {
      color: #bfa14a;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="cadastro-wrapper">
    <div class="mensagem">
      <h2>Bem-vindo à Maria Scent</h2>
      <p>Sinta. Escolha. Encante.<br>Descubra fragrâncias que combinam com você.</p>
    </div>
    <div class="cadastro-container">
      <div class="titulo-cadastro"><span>Crie</span> <span>sua conta</span></div>
  <form id="formCadastro">
  <input type="text" id="nome" placeholder="Nome completo" required>
  <input type="email" id="email" placeholder="E-mail" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button type="submit" id="btn-registro">Cadastrar</button>
</form>

      <div class="link">
        <p>Já tem conta? <a href="login.html">Faça login</a></p>
      </div>
    </div>
  </div>
<script src="js/interfase.js"></script>

<script src="js/registro.js"></script>

</body>
</html>
