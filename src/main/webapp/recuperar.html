<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha | Maria Scent</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 60px;
    }

    .recuperar-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .titulo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .titulo span:first-child {
      color: #000; /* "Recupere" em preto */
    }

    .titulo span:last-child {
      color: #bfa14a; /* "sua senha" em dourado */
    }

    .slogan {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #bfa14a;
      border-color: #bfa14a;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #bfa14a;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #a88f3c;
      transform: scale(1.05);
    }

    .link {
      margin-top: 12px;
      font-size: 14px;
    }

    .link a {
      color: #bfa14a;
      text-decoration: none;
    }
  </style>
</head>
<body>
 <div class="recuperar-container">
    <h2 class="titulo">Recupere <span>sua senha</span></h2>
    <p class="slogan">Enviaremos um link de redefinição para o seu e-mail.</p>

    <form id="form-email">
        <input type="email" id="email-recuperacao" placeholder="Seu e-mail cadastrado" required>
        <button type="submit">Enviar Link de Recuperação</button>
    </form>

    <form id="form-redefinir" style="display: none;">
        <input type="password" id="nova-senha" placeholder="Nova Senha (min. 6 caracteres)" required>
        <input type="password" id="confirma-senha" placeholder="Confirme a Nova Senha" required>
        <button type="submit">Redefinir Senha</button>
    </form>

    <div class="link">
      Lembrou a senha? <a href="login.html">Fazer Login</a>
    </div>
</div>

<script src="js/recuperar.js"></script>
</body>
</html>
